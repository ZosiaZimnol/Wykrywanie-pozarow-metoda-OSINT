<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Aktualizacja danych po≈ºarowych</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #007bff;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }

    button:disabled {
      background-color: #999;
      cursor: not-allowed;
    }

    #status {
      margin-top: 20px;
      font-weight: bold;
      color: #28a745;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üî• OSINT ‚Äì Wykrywanie Po≈ºar√≥w</h1>
    <p>Kliknij przycisk, aby uruchomiƒá aktualizacjƒô danych z Reddita i NASA.</p>
    <button onclick="aktualizuj()" id="btn">üîÅ Aktualizuj dane</button>
    <div id="status"></div>
  </div>

  <script>
    function aktualizuj() {
      const button = document.getElementById("btn");
      const status = document.getElementById("status");

      button.disabled = true;
      status.innerText = "‚è≥ Trwa aktualizacja danych...";

      fetch("http://localhost:8000/aktualizuj", {
        method: "POST"
      })
      .then(res => res.json())
      .then(data => {
        status.innerText = "‚úÖ " + data.status;
      })
      .catch(err => {
        console.error(err);
        status.innerText = "‚ùå WystƒÖpi≈Ç b≈ÇƒÖd podczas aktualizacji.";
      })
      .finally(() => {
        button.disabled = false;
      });
    }
  </script>
</body>
</html>
