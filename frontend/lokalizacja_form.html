<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Dodaj Lokalizację</title>
</head>
<body>
  <h2>Dodaj nową lokalizację</h2>

  <form id="lokalizacjaForm">
    <label>Szerokość geograficzna (Y):<br>
      <input type="number" step="0.000001" name="szerokosc_geo" required>
    </label><br><br>

    <label>Długość geograficzna (X):<br>
      <input type="number" step="0.000001" name="dlugosc_geo" required>
    </label><br><br>

    <label>Adres opisowy:<br>
      <input type="text" name="adres_opisowy" required>
    </label><br><br>

    <label>Województwo:<br>
      <input type="text" name="wojewodztwo" required>
    </label><br><br>

    <button type="submit">Wyślij</button>
  </form>

  <p id="result"></p>

  <script>
    document.getElementById('lokalizacjaForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const form = e.target;

      const data = {
        szerokosc_geo: parseFloat(form.szerokosc_geo.value),
        dlugosc_geo: parseFloat(form.dlugosc_geo.value),
        adres_opisowy: form.adres_opisowy.value,
        wojewodztwo: form.wojewodztwo.value
      };

      try {
        const res = await fetch('http://localhost:8000/lokalizacje', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        document.getElementById('result').innerText = result.message || 'OK';
      } catch (err) {
        console.error(err);
        document.getElementById('result').innerText = '❌ Blad podczas dodawania lokalizacji';
      }
    });
  </script>
</body>
</html>
